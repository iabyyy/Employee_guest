<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form method="post">
    {% csrf_token %}

    <div>
        <input
            type="text"
            name="username"
            placeholder="Username"
            required>
    </div>

    <div>
        <input
            type="password"
            name="password"
            placeholder="Password"
            required>
    </div>

    <div>
        <button type="submit">Login</button>
    </div>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}

</body>
</html>
