<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            text-align: center;
            margin-top: 120px;
        }
        a {
            text-decoration: none;
        }
        button {
            width: 220px;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .employee {
            background-color: #007bff;
            color: white;
        }
        .guest {
            background-color: #28a745;
            color: white;
        }
        .login {
            background-color: #6c757d;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'employee_reg' %}">
        <button class="employee">Employee Register</button>
    </a>

    <a href="{}">
        <button class="guest">Guest Register</button>
    </a>

    <a href="{}">
        <button class="login">Login</button>
    </a>
</div>

</body>
</html>
